<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to vulnb0x</title>
</head>
<body>
    <h1>Welcome to vulnb0x!</h1>
    <p>Please register.</p>

    <form action="/api/register", method="post">
        <label for="email">Email:</label>
        <input name="email" data-vbox-email type="email">
        <br>
        <label for="password">Password:</label>
        <input name="password" data-vbox-password type="password">
        <br>
        <label for="password-retype">Re-type password:</label>
        <input data-vbox-password-retype type="password">
        <input type="submit">
    </form>

    <div>Already have an account? <a href="/login.html">Log in!</a></div>
</body>
</html>
